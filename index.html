<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Innovation Fair</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">INNOVATION FAIR 2020</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Announcement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Timeline</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Judges</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a>中文</a> |
            <a>ENG</a>
          </span>
        </div>
      </nav>
    </header>

    <!-- About section -->
    <section class="fill you class">
      <div class="container" id="fill the section id">
        <!--Write the design for the section-->
        Helloworld
      </div>
    </section>

    <!-- Announcement section -->
    <section class="fill you class">
      <div class="container" id="fill the section id">
        <!--Write the design for the section-->
        Helloworld
      </div>
    </section>

    <!-- Timeline section -->
    <section class="fill you class">
      <div class="container" id="fill the section id">
        <!--Write the design for the section-->
        Helloworld
      </div>
    </section>

    <!-- Judges section -->
    <section class="fill you class">
      <div class="container" id="fill the section id">
        <!--Write the design for the section-->
        <!--Carousel Wrapper-->
        <div
          id="carousel-example-2"
          class="carousel slide carousel-fade"
          data-ride="carousel"
          style="width: 70%; height: 300px; background-color: rgba(173, 216, 230, 0.507); margin:auto"
        >
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li
              data-target="#carousel-example-2"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox" style="width: 45%; max-height: 300px; margin: auto">
            <div class="carousel-item active">
              <div class="view">
                <img
                  class="d-block w-100"
                  src="https://content.fortune.com/wp-content/uploads/2018/07/gettyimages-961697338.jpg"
                  alt="First slide"
                />
                <div class="mask rgba-black-light"></div>
              </div>
              <div class="carousel-caption">
                <h5 class="h3-responsive">First judge's name</h5>
                <p>First judge's introduction</p>
              </div>
            </div>
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <img
                  class="d-block w-100"
                  src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
                  alt="Second slide"
                />
                <div class="mask rgba-black-strong"></div>
              </div>
              <div class="carousel-caption">
                <h5 class="h3-responsive">Second judge's name</h5>
                <p>Second judge's introduction</p>
              </div>
            </div>
            <div class="carousel-item">
              <!--Mask color-->
              <div class="view">
                <img
                  class="d-block w-100"
                  src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
                  alt="Third slide"
                />
                <div class="mask rgba-black-slight"></div>
              </div>
              <div class="carousel-caption">
                <h5 class="h3-responsive">Third judge's name</h5>
                <p>Third judge's introduction</p>
              </div>
            </div>
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a
            class="carousel-control-prev"
            href="#carousel-example-2"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-example-2"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
      </div>
    </section>

    <!-- Footer section -->
    <section class="fill you class">
      <div class="container" id="fill the section id">
        <!--Write the design for the section-->
        Helloworld
      </div>
    </section>

    <!-- Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
